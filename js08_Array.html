	function multiArr(){
		//배열의 크기를 변수에 담아준다.
		var arrlen = 3;
		//이를 배열을  생성할 때 크기를 선언해주는 부분에 대입해준다.
		var arr = new Array(arrlen);

			//for문으로 arr의 길이만큼 골면서 arr의 i를 배열의 크기만큼 또 선언을 했다.

	}

	function pushAndPop(){
		var queue = new Array();
		
		//index와 관계없이 값추가한다.
		queue.push("frist");
		queue.push("second");
		queue.push("third");
		alert(queue);
		
		//배열의 앞에서 값을 잘라낸다.
		//값 을 빼버리고 나머지 뒤에 있느 애들 앞으로 땡겨서 출력
		var a = queue.shift();
		alert(a);
		alert(queue);
		
		//배열의 뒤에서 값 잘라내기.
		var b = queue.pop();
		alert(b);
		alert(queue);
	}
